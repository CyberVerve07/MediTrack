# MediTrack API - Spring Boot
server.port=8080
spring.application.name=meditrack-api

# Allow Next.js frontend (default dev port 9002)
# CORS is configured in WebConfig.java

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:meditrackdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# View H2 console at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
